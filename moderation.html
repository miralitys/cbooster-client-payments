<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CB Payment Moderation</title>
    <style>
      :root {
        --bg: #0d1117;
        --panel: #161b22;
        --line: #30363d;
        --text: #e6edf3;
        --muted: #8b949e;
        --brand: #2f81f7;
        --ok: #3fb950;
        --danger: #f85149;
        --chip: #1f6feb1f;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 18px;
        color: var(--text);
        background: var(--bg);
        font-family:
          "Segoe UI",
          -apple-system,
          BlinkMacSystemFont,
          "Helvetica Neue",
          Arial,
          sans-serif;
      }

      .shell {
        max-width: 960px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 28px;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      select,
      button,
      input {
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #0f141b;
        color: var(--text);
        padding: 9px 12px;
        font-size: 14px;
      }

      button {
        cursor: pointer;
      }

      .button-primary {
        background: var(--brand);
        border-color: var(--brand);
        color: #fff;
      }

      .button-success {
        background: #1c4428;
        border-color: #256e3a;
      }

      .button-danger {
        background: #4a1f1f;
        border-color: #7a2c2c;
      }

      .meta {
        margin: 0 0 12px;
        color: var(--muted);
        font-size: 14px;
      }

      .submissions {
        display: grid;
        gap: 12px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
      }

      .card-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }

      .card-title {
        margin: 0;
        font-size: 17px;
      }

      .status-chip {
        display: inline-flex;
        align-items: center;
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 4px 9px;
        font-size: 12px;
        text-transform: uppercase;
        background: var(--chip);
      }

      .status-chip.status-approved {
        color: var(--ok);
      }

      .status-chip.status-rejected {
        color: var(--danger);
      }

      .details {
        display: grid;
        gap: 6px;
        margin: 0 0 10px;
      }

      .detail-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .detail-key {
        color: var(--muted);
        min-width: 110px;
      }

      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .review-note {
        width: 100%;
      }

      .empty {
        border: 1px dashed var(--line);
        border-radius: 14px;
        padding: 24px;
        color: var(--muted);
      }

      .message {
        min-height: 20px;
        margin: 0 0 12px;
      }

      .message.error {
        color: var(--danger);
      }

      .message.success {
        color: var(--ok);
      }
    </style>
    <script src="/moderation.js" defer></script>
  </head>
  <body>
    <main class="shell">
      <section class="header">
        <h1>Client Moderation</h1>
        <div class="controls">
          <label for="status-filter">Status:</label>
          <select id="status-filter">
            <option value="pending">Pending</option>
            <option value="all">All</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
          <button id="refresh-button" class="button-primary" type="button">Refresh</button>
        </div>
      </section>

      <p id="moderation-message" class="message" role="status" aria-live="polite"></p>
      <p id="moderation-meta" class="meta"></p>
      <section id="submissions-list" class="submissions"></section>
    </main>
  </body>
</html>
