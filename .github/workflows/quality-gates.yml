name: Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  webapp-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            webapp/package-lock.json

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install webapp dependencies
        run: npm --prefix webapp ci

      - name: Lint (no warnings)
        run: npm --prefix webapp run lint -- --max-warnings=0

      - name: Run tests
        run: npm --prefix webapp run test

      - name: Build webapp
        run: npm --prefix webapp run build

  mini-app-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            webapp/package-lock.json

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install webapp dependencies
        run: npm --prefix webapp ci

      - name: Mini App | Backend tests
        run: npm run test:mini:backend

      - name: Mini App | Frontend tests
        run: npm run test:mini:frontend

      - name: Mini App | Frontend anti-flake (3x)
        run: |
          for run in 1 2 3; do
            echo "Mini frontend anti-flake run #${run}"
            npm run test:mini:frontend
          done

      - name: Mini App | Backend coverage gate
        run: npm run test:mini:backend:coverage

      - name: Mini App | Frontend coverage gate
        run: npm run test:mini:frontend:coverage
