name: Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  webapp-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            webapp/package-lock.json

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install webapp dependencies
        run: npm --prefix webapp ci

      - name: Lint (no warnings)
        run: npm --prefix webapp run lint -- --max-warnings=0

      - name: Run tests
        run: npm --prefix webapp run test

      - name: Build webapp
        run: npm --prefix webapp run build

  mini-app-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            webapp/package-lock.json

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install webapp dependencies
        run: npm --prefix webapp ci

      - name: Mini App | Backend tests
        run: node --test tests/mini-*.test.js

      - name: Mini App | Frontend tests
        run: npm --prefix webapp run test -- src/features/mini-form
