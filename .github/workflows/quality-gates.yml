name: Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      mini_changed: ${{ steps.filter.outputs.mini }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed areas
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            mini:
              - 'mini.js'
              - 'mini.html'
              - 'mini-*.js'
              - 'mini-*.html'
              - 'tests/mini-*.test.js'
              - 'tests/mini/**'
              - 'webapp/src/features/mini-form/**'
              - 'webapp/scripts/mini-coverage-smoke.mjs'

  webapp-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            webapp/package-lock.json

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install webapp dependencies
        run: npm --prefix webapp ci

      - name: Architecture guardrails
        run: npm run guard:architecture

      - name: Lint (no warnings)
        run: npm --prefix webapp run lint -- --max-warnings=0

      - name: Run tests
        run: npm --prefix webapp run test

      - name: Build webapp
        run: npm --prefix webapp run build

  mini-app-quality:
    needs: [changes]
    if: needs.changes.outputs.mini_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            webapp/package-lock.json

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install webapp dependencies
        run: npm --prefix webapp ci

      - name: Architecture guardrails
        run: npm run guard:architecture

      - name: Mini App | Backend tests
        run: node --test tests/mini-*.test.js

      - name: Mini App | Frontend tests
        run: npm --prefix webapp run test -- src/features/mini-form
