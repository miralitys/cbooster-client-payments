name: Mobile Security Audit

on:
  pull_request:
    branches: [main]
    paths:
      - "mobile-app/**"
      - "scripts/mobile-audit-gate.js"
      - ".github/workflows/mobile-security-audit.yml"
  push:
    branches: [main]
    paths:
      - "mobile-app/**"
      - "scripts/mobile-audit-gate.js"
      - ".github/workflows/mobile-security-audit.yml"

jobs:
  mobile-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        if: ${{ hashFiles('mobile-app/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup Node (without cache)
        if: ${{ hashFiles('mobile-app/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mobile dependencies
        if: ${{ hashFiles('mobile-app/package.json') != '' }}
        run: npm --prefix mobile-app ci

      - name: Audit gate (block high+critical; optional high override)
        if: ${{ hashFiles('mobile-app/package.json') != '' }}
        env:
          MOBILE_AUDIT_ALLOW_HIGH: ${{ vars.MOBILE_AUDIT_ALLOW_HIGH }}
        run: node scripts/mobile-audit-gate.js
