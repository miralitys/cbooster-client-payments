services:
  - type: web
    name: cbooster-client-payments
    runtime: node
    plan: starter
    buildCommand: npm install --ignore-scripts && PLAYWRIGHT_BROWSERS_PATH=0 npx playwright install chromium && npm --prefix webapp install && npm run quality:gate
    startCommand: PLAYWRIGHT_BROWSERS_PATH=0 npx playwright install chromium && PLAYWRIGHT_BROWSERS_PATH=0 npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "0"
      - key: WEB_AUTH_USERNAME
        sync: false
      - key: WEB_AUTH_PASSWORD_HASH
        sync: false
      - key: WEB_AUTH_PASSWORD
        sync: false
      - key: WEB_AUTH_SESSION_SECRET
        sync: false
      - key: WEB_AUTH_SESSION_TTL_SEC
        value: "43200"
      - key: WEB_AUTH_COOKIE_SECURE
        sync: false
      - key: QUICKBOOKS_CLIENT_ID
        sync: false
      - key: QUICKBOOKS_CLIENT_SECRET
        sync: false
      - key: QUICKBOOKS_REFRESH_TOKEN
        sync: false
      - key: QUICKBOOKS_REALM_ID
        sync: false
      - key: QUICKBOOKS_REDIRECT_URI
        sync: false
      - key: QUICKBOOKS_API_BASE_URL
        value: https://quickbooks.api.intuit.com
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: OPENAI_API_BASE_URL
        value: https://api.openai.com
      - key: OPENAI_ASSISTANT_TIMEOUT_MS
        value: "15000"
      - key: OPENAI_ASSISTANT_MAX_OUTPUT_TOKENS
        value: "420"
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        value: ARyC2bwXA7I797b7vxmB
      - key: ELEVENLABS_MODEL_ID
        value: eleven_multilingual_v2
      - key: ELEVENLABS_API_BASE_URL
        value: https://api.elevenlabs.io
      - key: ELEVENLABS_OUTPUT_FORMAT
        value: mp3_44100_128
      - key: ELEVENLABS_TTS_TIMEOUT_MS
        value: "15000"
      - key: DATABASE_URL
        sync: false
      - key: DB_TABLE_NAME
        value: client_records_state
      - key: DB_MODERATION_TABLE_NAME
        value: mini_client_submissions
      - key: DB_MODERATION_FILES_TABLE_NAME
        value: mini_submission_files
      - key: DB_CUSTOM_DASHBOARD_APP_DATA_TABLE_NAME
        value: app_data
      - key: CUSTOM_DASHBOARD_GHL_TASKS_AUTO_SYNC_ENABLED
        value: "false"
      - key: CUSTOM_DASHBOARD_GHL_TASKS_AUTO_SYNC_INTERVAL_MS
        value: "900000"
      - key: CUSTOM_DASHBOARD_GHL_TASKS_SYNC_CONCURRENCY
        value: "6"
      - key: CUSTOM_DASHBOARD_GHL_TASKS_CURSOR_SKEW_MS
        value: "300000"
      - key: CUSTOM_DASHBOARD_GHL_CONTACT_MAX_STALE_PAGES
        value: "2"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ALLOWED_USER_IDS
        sync: false
      - key: TELEGRAM_REQUIRED_CHAT_ID
        sync: false
      - key: TELEGRAM_INIT_DATA_TTL_SEC
        value: "86400"
      - key: TELEGRAM_NOTIFY_CHAT_ID
        sync: false
      - key: TELEGRAM_NOTIFY_THREAD_ID
        sync: false
