services:
  - type: web
    name: cbooster-client-payments
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        sync: false
      - key: DB_TABLE_NAME
        value: client_records_state
      - key: DB_MODERATION_TABLE_NAME
        value: mini_client_submissions
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ALLOWED_USER_IDS
        sync: false
      - key: TELEGRAM_REQUIRED_CHAT_ID
        sync: false
      - key: TELEGRAM_INIT_DATA_TTL_SEC
        value: "86400"
      - key: TELEGRAM_NOTIFY_CHAT_ID
        sync: false
      - key: TELEGRAM_NOTIFY_THREAD_ID
        sync: false
