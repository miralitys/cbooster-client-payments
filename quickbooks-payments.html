<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBooks Payments</title>
    <link rel="stylesheet" href="/styles.css?v=20260218-cache-sync" />
    <script src="/quickbooks-payments.js?v=20260218-cache-sync" defer></script>
  </head>
  <body>
    <main class="page-shell" aria-busy="false">
      <div class="container quickbooks-page">
        <header class="section page-header quickbooks-page-header">
          <div class="page-header__title">
            <p class="eyebrow">Credit Booster</p>
            <h1>QuickBooks Payments</h1>
            <p class="quickbooks-subtitle">
              From 01/01/2026 to today: payments, linked deposits logic, and refunds (negative amount)
            </p>
          </div>
          <div class="page-header__right quickbooks-page-header__actions">
            <div id="account-menu" class="account-menu">
              <button
                id="account-menu-toggle"
                type="button"
                class="account-menu__toggle"
                aria-haspopup="menu"
                aria-expanded="false"
                aria-controls="account-menu-panel"
                aria-label="Open account menu"
              >
                <span class="account-menu__line" aria-hidden="true"></span>
                <span class="account-menu__line" aria-hidden="true"></span>
                <span class="account-menu__line" aria-hidden="true"></span>
              </button>

              <div id="account-menu-panel" class="account-menu__panel" role="menu" hidden>
                <a href="/" class="account-menu__item" role="menuitem">Main</a>
                <a href="/quickbooks-payments" class="account-menu__item" role="menuitem">Quick Book Payment</a>
                <a href="/Client_Payments" class="account-menu__item" role="menuitem">Client Payment</a>
                <div class="account-menu__divider" aria-hidden="true"></div>
                <p id="account-menu-user" class="account-menu__user">Signed in</p>
                <button id="account-logout-action" type="button" class="account-menu__item" role="menuitem">
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </header>

        <section class="section table-panel quickbooks-table-panel" aria-live="polite">
          <header class="table-panel__header">
            <h2 class="section-heading">Transactions</h2>
            <div class="table-panel__actions">
              <div class="quickbooks-search-field">
                <label for="client-search" class="search-label quickbooks-search-field__label">Search by client</label>
                <input
                  id="client-search"
                  type="search"
                  name="client-search"
                  placeholder="Type client name"
                  autocomplete="off"
                  spellcheck="false"
                />
              </div>
              <button id="refresh-button" type="button" class="btn btn-primary">Refresh</button>
              <p id="range" class="quickbooks-range"></p>
            </div>
          </header>

          <p id="status" class="dashboard-message quickbooks-status">Loading saved transactions...</p>

          <div class="table-wrap quickbooks-table-wrap">
            <table class="quickbooks-table">
              <thead>
                <tr>
                  <th>Client Name</th>
                  <th>Payment Amount</th>
                  <th>Payment Date</th>
                </tr>
              </thead>
              <tbody id="payments-body"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
