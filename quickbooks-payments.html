<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBooks Payments</title>
    <link rel="stylesheet" href="/styles.css?v=20260218-unified-site" />
    <script src="/quickbooks-payments.js?v=20260218-qb-payments" defer></script>
  </head>
  <body>
    <main class="page-shell" aria-busy="false">
      <div class="container quickbooks-page">
        <header class="section page-header quickbooks-page-header">
          <div class="page-header__title">
            <p class="eyebrow">Credit Booster</p>
            <h1>QuickBooks Payments</h1>
            <p class="quickbooks-subtitle">Last 3 days: client name, payment amount, payment date</p>
          </div>
          <div class="page-header__right quickbooks-page-header__actions">
            <button id="refresh-button" type="button" class="btn btn-primary">Refresh</button>
            <a class="btn btn-secondary dashboard-nav-link" href="/">Back to Dashboard</a>
          </div>
        </header>

        <section class="section table-panel quickbooks-table-panel" aria-live="polite">
          <header class="table-panel__header">
            <h2 class="section-heading">Recent Payments</h2>
            <div class="table-panel__actions">
              <p id="range" class="quickbooks-range"></p>
            </div>
          </header>

          <p id="status" class="dashboard-message quickbooks-status">Loading payments...</p>

          <div class="table-wrap quickbooks-table-wrap">
            <table class="quickbooks-table">
              <thead>
                <tr>
                  <th>Client Name</th>
                  <th>Payment Amount</th>
                  <th>Payment Date</th>
                </tr>
              </thead>
              <tbody id="payments-body"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
