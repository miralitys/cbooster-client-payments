<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css?v=20260218-moderation-dashboard" />
    <script src="/dashboard.js?v=20260218-moderation-dashboard" defer></script>
  </head>
  <body>
    <main class="dashboard-shell">
      <header class="topbar">
        <h1 class="topbar__title">Дашборд</h1>
        <nav class="topbar__nav" aria-label="Переходы">
          <a class="topbar__nav-link" href="/Client_Payments">Client Payment</a>
        </nav>
        <div class="topbar__menu-wrap">
          <button id="topbar-menu-toggle" class="menu-toggle" type="button" aria-haspopup="menu" aria-expanded="false">
            <span aria-hidden="true">⋯</span>
            <span class="sr-only">Открыть меню</span>
          </button>
          <div id="topbar-menu" class="topbar-menu" role="menu" hidden>
            <a class="topbar-menu__item" href="/Client_Payments" role="menuitem">Client Payments</a>
          </div>
        </div>
      </header>

      <section class="overview-block" aria-label="Overview">
        <div class="overview-block__head">
          <h2>Overview</h2>
        </div>
        <div class="overview-cards">
          <article class="overview-card">
            <p class="overview-card__label">Total Received</p>
            <p id="overview-received-value" class="overview-card__value">$0.00</p>
          </article>
          <article class="overview-card">
            <p class="overview-card__label">Total Sales</p>
            <p id="overview-sales-value" class="overview-card__value">$0.00</p>
          </article>
          <article class="overview-card">
            <p class="overview-card__label">Total Debt</p>
            <p id="overview-debt-value" class="overview-card__value">$0.00</p>
          </article>
        </div>
      </section>

      <section class="moderation-block" aria-label="Новые клиенты на модерации">
        <div class="moderation-block__head">
          <h2>Новые клиенты из Mini App</h2>
          <div class="moderation-block__actions">
            <button id="refresh-submissions-button" type="button">Обновить</button>
          </div>
        </div>
        <p id="dashboard-message" class="dashboard-message" role="status" aria-live="polite"></p>
        <div class="table-wrap">
          <table id="submissions-table">
            <thead>
              <tr>
                <th>Client Name</th>
                <th>Company</th>
                <th>Closed By</th>
                <th>Submitted</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="submissions-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <section id="submission-modal" class="submission-modal" hidden>
      <div class="submission-modal__backdrop" data-close-modal></div>
      <div class="submission-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="submission-modal-title">
        <header class="submission-modal__header">
          <h3 id="submission-modal-title">Проверка клиента</h3>
          <button type="button" class="icon-button" data-close-modal aria-label="Закрыть">✕</button>
        </header>
        <div id="submission-modal-details" class="submission-modal__details"></div>
        <label class="approval-checkbox">
          <input id="approval-checkbox" type="checkbox" />
          <span>Добавить в общую базу данных</span>
        </label>
        <div class="submission-modal__footer">
          <button id="apply-moderation-button" type="button">Применить</button>
        </div>
      </div>
    </section>
  </body>
</html>
