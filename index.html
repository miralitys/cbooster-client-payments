<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Booster Dashboard</title>
    <link rel="stylesheet" href="/styles.css?v=20260218-dashboard-match-main" />
    <script src="/dashboard.js?v=20260218-dashboard-match-main" defer></script>
  </head>
  <body>
    <main class="page-shell" aria-busy="false">
      <div class="container dashboard-home">
        <header class="section page-header dashboard-page-header">
          <div class="page-header__title">
            <h1>Дашборд</h1>
          </div>

          <div class="page-header__right">
            <a class="btn btn-secondary dashboard-nav-link" href="/Client_Payments">Client Payment</a>

            <div class="dashboard-menu">
              <button
                id="topbar-menu-toggle"
                type="button"
                class="btn btn-secondary dashboard-menu-toggle"
                aria-haspopup="menu"
                aria-expanded="false"
                aria-controls="topbar-menu"
                aria-label="Открыть меню"
              >
                ⋯
              </button>

              <div id="topbar-menu" class="dashboard-menu__panel" role="menu" hidden>
                <a class="dashboard-menu__item" href="/Client_Payments" role="menuitem">Client Payment</a>
              </div>
            </div>
          </div>
        </header>

        <div class="dashboard-home-grid">
          <section class="section period-dashboard-shell" aria-label="Period financial dashboard">
            <div
              id="toggle-overview-panel"
              class="period-dashboard-shell__header"
              role="button"
              tabindex="0"
              aria-label="Collapse overview"
              aria-controls="overview-content"
              aria-expanded="true"
            >
              <div class="period-dashboard-shell__header-main">
                <h2 class="period-dashboard-shell__heading-text">Overview</h2>
                <span
                  id="overview-collapsed-summary"
                  class="overview-collapsed-summary"
                  aria-hidden="true"
                  hidden
                >
                  <span class="overview-collapsed-summary__item">
                    Received:
                    <strong id="overview-summary-received">$0</strong>
                  </span>
                  <span class="overview-collapsed-summary__item">
                    Sales:
                    <strong id="overview-summary-sales">$0</strong>
                  </span>
                  <span class="overview-collapsed-summary__item">
                    Debt:
                    <strong id="overview-summary-debt">$0</strong>
                  </span>
                </span>
              </div>
              <div class="period-dashboard-shell__header-actions">
                <div class="overview-segmented" role="group" aria-label="Select overview period">
                  <button
                    type="button"
                    class="btn btn-secondary overview-period-toggle is-active"
                    data-overview-period="currentWeek"
                    aria-pressed="true"
                  >
                    Current Week
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary overview-period-toggle"
                    data-overview-period="previousWeek"
                    aria-pressed="false"
                  >
                    Previous Week
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary overview-period-toggle"
                    data-overview-period="currentMonth"
                    aria-pressed="false"
                  >
                    Current Month
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary overview-period-toggle"
                    data-overview-period="last30Days"
                    aria-pressed="false"
                  >
                    Last 30 Days
                  </button>
                </div>
                <span class="overview-toggle-icon" aria-hidden="true">▾</span>
              </div>
            </div>
            <div id="overview-content" class="overview-cards" role="region" aria-label="Overview totals by period">
              <article class="overview-card" aria-label="Total received by period">
                <h3 class="overview-card__title">Total Received</h3>
                <p class="overview-card__value" id="overview-received-value">$0</p>
                <p class="overview-card__context" id="overview-received-context">Current Week</p>
              </article>

              <article class="overview-card" aria-label="Total sales by period">
                <h3 class="overview-card__title">Total Sales</h3>
                <p class="overview-card__value" id="overview-sales-value">$0</p>
                <p class="overview-card__context" id="overview-sales-context">Current Week</p>
              </article>

              <article class="overview-card" aria-label="Total debt">
                <h3 class="overview-card__title">Total Debt</h3>
                <p class="overview-card__value" id="overview-debt-value">$0</p>
                <p class="overview-card__context">As of today</p>
              </article>
            </div>
          </section>

          <section class="section table-panel moderation-table-panel" aria-label="Новые клиенты на модерации">
            <header class="table-panel__header">
              <h2 class="section-heading">Новые клиенты из Mini App</h2>
              <div class="table-panel__actions">
                <button id="refresh-submissions-button" type="button" class="btn btn-secondary">Обновить</button>
              </div>
            </header>

            <p id="dashboard-message" class="dashboard-message" role="status" aria-live="polite"></p>

            <div class="table-wrap moderation-table-wrap">
              <table id="submissions-table" class="moderation-table">
                <thead>
                  <tr>
                    <th>Client Name</th>
                    <th>Company</th>
                    <th>Closed By</th>
                    <th>Submitted</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="submissions-table-body"></tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>

    <section id="submission-modal" class="modal" hidden>
      <button type="button" class="modal-backdrop" data-close-modal aria-label="Close dialog"></button>
      <div class="modal-dialog moderation-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="submission-modal-title">
        <header class="modal-header">
          <h3 id="submission-modal-title">Проверка клиента</h3>
          <button type="button" class="modal-close" data-close-modal aria-label="Закрыть">×</button>
        </header>

        <div id="submission-modal-details" class="submission-modal__details"></div>

        <div class="modal-footer moderation-modal-footer">
          <label class="checkbox-label moderation-approval-label">
            <input id="approval-checkbox" type="checkbox" />
            <span>Добавить в общую базу данных</span>
          </label>
          <div class="moderation-modal-actions">
            <button id="apply-moderation-button" type="button" class="btn btn-primary">Применить</button>
            <button type="button" class="btn btn-secondary" data-close-modal>Закрыть</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
